    <script>
    var vm = new Vue({
        el:"#vmMain",
        data:{
        	name:'',
        	email:'',
        	remark:''
        	
        },
        methods:{
        	save:function(){
        		if(!this.name){
        			toastr.warning('请输入您的姓名');
        			return;
        		}
        		if(!this.email){
        			toastr.warning('请输入您的邮箱');
        			return;
        		}
        		if(!this.remark){
        			toastr.warning('请输入您的留言');
        			return;
        		}
        		this.name = '';
        		this.email = '';
        		this.remark = '';
        		toastr.success('提交成功，我们会尽快联系您');
        	}
        }
    })
